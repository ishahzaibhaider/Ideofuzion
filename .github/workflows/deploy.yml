name: CI/CD Pipeline for Ideofuzion

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 3: Build & push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/ideofuzion-app:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # Step 4: Deploy to GCP VM
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/ideofuzion-app:latest
            CONTAINER_NAME=ideofuzion-app

            echo "Deploying image: $IMAGE_NAME"

            # Pull latest image
            docker pull $IMAGE_NAME

            # Stop and remove old app container if exists
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Run app container connected to proxy network
            docker run -d \
              --name $CONTAINER_NAME \
              --network=proxy \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e VIRTUAL_HOST=hireninja.site,www.hireninja.site \
              -e LETSENCRYPT_HOST=hireninja.site,www.hireninja.site \
              -e LETSENCRYPT_EMAIL=alishoaib007@yahoo.com \
              -e VIRTUAL_PORT=3000 \
              -e HTTPS_METHOD=redirect \
              $IMAGE_NAME

            # Cleanup dangling images
            docker images --filter=reference='${{ secrets.DOCKERHUB_USERNAME }}/ideofuzion-app*' --format "{{.ID}}" | tail -n +2 | xargs -r docker rmi -f
